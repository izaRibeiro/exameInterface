<router-outlet></router-outlet>
<h2>Login</h2>
<hr>
<section>
    <div class="container">
        <form method="POST" #formCandidato = "ngForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"
                placeholder="Nome" class="form-control"
                [(ngModel)] = "usuario.nome" required> 
            </div>
            <div class="form-group">
                <label for="id">Id: </label>
                <input type="text" id="id" name="id"
                placeholder="Id" class="form-control"
                [(ngModel)] = "usuario.id" required> 
            </div>
            <div id="usuario">
                <input type="radio" name="usuario" value="candidato" [(ngModel)] = "selecaoUsuario"> Candidato
                <br>
                <input type="radio" name="usuario" value="exame" [(ngModel)] = "selecaoUsuario"> Exame
            </div>
            <br>

            <button type="submit" class="btn btn-success"
            (click) = "efetuarLogin()">Login</button>
 
        </form>
    </div>
</section>
