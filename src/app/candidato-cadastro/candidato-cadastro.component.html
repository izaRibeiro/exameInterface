
<router-outlet></router-outlet>


<br>
    <div class="container">
        <form method="POST" #formCandidato = "ngForm">

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"
                placeholder="Nome" class="form-control"
                [(ngModel)] = "candidato.nome" required> 
            </div>

            <div class="form-group">
                <label for="vagas">Cidade: </label>
                <input type="text" id="cidade" name="cidade"
                placeholder="Cidade" class="form-control"
                [(ngModel)] = "candidato.cidade" required> 
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email"
                placeholder="E-mail" class="form-control"
                [(ngModel)] = "candidato.email" required email> 
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha"
                placeholder="Senha" class="form-control"
                [(ngModel)] = "candidato.senha" required> 
            </div>

            <button type="submit" class="btn btn-success"
            (click) = "criar()">Cadastrar</button>
        </form>
    </div>
