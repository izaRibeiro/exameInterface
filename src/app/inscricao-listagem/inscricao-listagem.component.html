<router-outlet></router-outlet>
<app-header></app-header>
<h2>Efetuar Nova Inscrição</h2>

<section>
    <div class="container">
    <form method="POST" #formExame = "ngForm" (ngSubmit)="criar(formExame)">
        <div class="form-group">
            <label for="nome">Nome do Exame:</label>
            <input type="text" id="nome" name="nome"
            placeholder="Nome" class="form-control"
            [(ngModel)]="exame.nome" required> 
        </div>
        <div class="form-group">
            <label for="vagas">Número de Vagas:</label>
            <input type="text" id="vagas" name="vagas"
            placeholder="Vagas" class="form-control"
            [(ngModel)]="exame.vagas" required> 
        </div>
        <button type="submit" class="btn btn-success"
        [disabled] = "formExame.invalid">Cadastrar</button>
    </form>
    </div>
</section>

<h2>Listagem dos Exames</h2>

<table class="table">
    <tr>
        <td>Id</td>
        <td>Nome</td>
        <td>Vagas</td>
    </tr>
    <tr  *ngFor="let exame of exames">
        <td>{{exame.id}}</td>
        <td>{{exame.nome}}</td>
        <td>{{exame.vagas}}</td>


            <button type="submit" class="btn btn-warning" (click)="onEdit(exame.id)">
                Atualizar
            </button>

            <button type="submit" class="btn btn-danger" (click) = "remover(exame)">
                Remover
            </button>

  
       
    </tr>
</table>
