<router-outlet></router-outlet>
<br>
<button (click) = "onNovo()" class="btn btn-info">Novo Exame</button>
<section *ngIf ="novo">
    <div class="container">
    <form #formExame = "ngForm">
        <div class="form-group">
            <label for="nome">Nome do Exame:</label>
            <input type="text" id="nome" name="nome"
            placeholder="Nome" class="form-control"
            [(ngModel)]="exame.nome" required> 
        </div>
        <div class="form-group">
            <label for="vagas">Número de Vagas:</label>
            <input type="text" id="vagas" name="vagas"
            placeholder="Vagas" class="form-control"
            [(ngModel)]="exame.vagas" required> 
        </div>
        <button type="submit" class="btn btn-success"
        (click) = "criar()">Cadastrar</button>
    </form>
    </div>
</section>

<hr>
<h2>Listagem dos Exames</h2>

<table class="table">
    <tr>
        <td>Id</td>
        <td>Nome</td>
        <td>Vagas</td>
    </tr>
    <tr  *ngFor="let exame of exames">
        <td>{{exame.id}}</td>
        <td>{{exame.nome}}</td>
        <td>{{exame.vagas}}</td>


            <button type="submit" class="btn btn-warning" (click)="onEdit(exame.id)">
                Atualizar
            </button>
            <button type="submit" class="btn btn-danger" (click) = "onDelete(exame)">
                Remover
            </button>
  
       
    </tr>
</table>


<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Você realmente deseja excluir esse exame?</p>
    <button type="button" class="btn btn-default" (click) = "confirmarDelete(exame)">Sim</button>
    <button type="button" class="btn btn-primary" (click) = "negarDelete()">Não</button>
  </div>
</ng-template>
