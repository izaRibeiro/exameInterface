
   <br>
   <div class="container">
    <form #formExame = "ngForm">

        <div class="form-group">
            <label for="nome">Nome do Exame:</label>
            <input type="text" id="nome" name="nome"
            placeholder="Nome" class="form-control"
            [(ngModel)]="exame.nome" required #nome="ngModel"> 
        </div>

        <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
            O nome é obrigatório
        </div>

        <div class="form-group">
            <label for="vagas">Número de Vagas:</label>
            <input type="text" id="vagas" name="vagas"
            placeholder="Vagas" class="form-control"
            [(ngModel)]="exame.vagas" required #vagas="ngModel"> 
        </div>

        <div *ngIf="!vagas.valid && vagas.touched" class="alert alert-danger" role="alert">
            É obrigatório definir o número de vagas
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email"
            placeholder="E-mail" class="form-control"
            [(ngModel)] = "exame.email" required email #email="ngModel"> 
        </div>

        <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
            O e-mail é inválido
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha"
            placeholder="Senha" class="form-control"
            [(ngModel)] = "exame.senha" required #senha="ngModel"> 
        </div>

        <div *ngIf="!senha.valid && senha.touched" class="alert alert-danger" role="alert">
            A senha é obrigatória
        </div>

        <button type="submit" class="btn btn-success"
        (click) = "criar()" [disabled]="formExame.invalid">Cadastrar</button>


    </form>
    </div>
