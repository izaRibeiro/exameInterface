<router-outlet></router-outlet>
<h2>Cadastrar Novo Candidato</h2>

<section>
    <div class="container">
    <form>

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"
            placeholder="Nome" class="form-control"
            [(ngModel)] = "candidato.nome" required> 
        </div>

        <div class="form-group">
            <label for="vagas">Cidade: </label>
            <input type="text" id="cidade" name="cidade"
            placeholder="Cidade" class="form-control"
            [(ngModel)] = "candidato.cidade" required> 
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email"
            placeholder="E-mail" class="form-control"
            [(ngModel)]="candidato.email" required> 
        </div>
        <button type="submit" class="btn btn-success"
        (click) = "editar()" >Editar</button>
    </form>
    </div>
</section>
